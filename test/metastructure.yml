    name: Test Workloads OU
    parent: workloads
  workloads:
    id: ou-u0l7-zu0gl8ze
    name: Workloads OU
targets:
  test/modules/global/outputs.tf:
    template: terraform-global-outputs.hbs
  test/bootstrap/backend.tf:
    config:
      context: bootstrap
    template: terraform-backend.hbs
  test/bootstrap/backend_override.tf:
    config:
      context: bootstrap
    template: terraform-backend-override.hbs
  test/bootstrap/providers.tf:
    template: terraform-providers.hbs
  test/bootstrap/providers_override.tf:
    template: terraform-providers-override.hbs
  test/bootstrap/generated.tf:
    template: terraform-bootstrap-generated.hbs
  test/bootstrap/terraform.tf:
    template: terraform.hbs
templates_path: test/templates
terraform:
  aws_profile: KARMA-INIT
  aws_version: ">= 5.56.1"
  paths:
    bootstrap: test/bootstrap
    source: test
  roles:
    admin: TerraformAdmin
    deployment: TerraformDeployment
    reader: TerraformReader
  state_account: shared_services
  state_bucket: "{{#if organization.namespace}}{{organization.namespace}}-{{/if}}terraform-state"
  state_key: terraform.tfstate
  state_lock_table: terraform-state-lock
  terraform_version: ">= 1.9.0"
