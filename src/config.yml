accounts:
  dev:
    name: Core Development Account
    email: dev@karmanivero.us
    organizational_unit: dev
  logging:
    name: Core Logging Account
    email: logging@karmanivero.us
    organizational_unit: security
  prod:
    name: Core Production Account
    email: prod@karmanivero.us
    organizational_unit: prod
  master:
    name: Master Account
    email: master@karmanivero.us
  security:
    name: Core Security Account
    email: security@karmanivero.us
    organizational_unit: security
  shared_services:
    name: Core Shared Services Account
    email: shared.services@karmanivero.us
    organizational_unit: infrastructure
  test:
    name: Core Test Account
    email: test@karmanivero.us
    organizational_unit: test
environments:
  bali:
    account: dev
    cognito_user_pool_name: api-user-v0-bali
    gha_on_push_branches: preview/**
  dev:
    account: dev
    cognito_user_pool_name: api-user-v0-dev
    gha_on_push_branches: dev
  prod:
    account: prod
    cognito_user_pool_name: api-user-v0-prod
    gha_on_push_branches: main
  release:
    account: test
    cognito_user_pool_name: api-user-v0-release
    gha_on_push_branches: release/**
  seattle:
    account: dev
    cognito_user_pool_name: api-user-v0-seattle
    gha_on_push_branches: preview/**
organization:
  aws_profile: KARMA-TERRAFORM
  aws_region: us-east-1
  github_org: karmaniverous
  master_account: master
  namespace: karma
organizational_units:
  dev:
    name: Development
  infrastructure:
    name: Infrastructure
  prod:
    name: Production
  security:
    name: Security
  test:
    name: Test
  workload:
    name: Workload
templates:
  - target: src/modules/globals/outputs.tf
    template: terraform_globals_outputs.hbs
  - config:
      context: acct
    target: src/contexts/acct/backend.tf
    template: terraform_backend.hbs
  - config:
      context: acct
    target: src/contexts/acct/backend_override.tf
    template: terraform_backend_override.hbs
  - config:
      context: acct
    target: src/contexts/acct/providers_override.tf
    template: terraform_providers_override.hbs
  - config:
      context: acct
    target: src/contexts/acct/terraform.tf
    template: terraform.hbs
  - config:
      context: bootstrap
    target: src/contexts/bootstrap/backend.tf
    template: terraform_backend.hbs
  - config:
      context: bootstrap
    target: src/contexts/bootstrap/backend_override.tf
    template: terraform_backend_override.hbs
  - config:
      context: bootstrap
    target: src/contexts/bootstrap/providers_override.tf
    template: terraform_providers_override.hbs
  - config:
      context: bootstrap
    target: src/contexts/bootstrap/terraform.tf
    template: terraform.hbs
  - config:
      context: env
    target: src/contexts/env/backend.tf
    template: terraform_backend.hbs
  - config:
      context: env
    target: src/contexts/env/backend_override.tf
    template: terraform_backend_override.hbs
  - config:
      context: env
    target: src/contexts/env/providers_override.tf
    template: terraform_providers_override.hbs
  - config:
      context: env
    target: src/contexts/env/terraform.tf
    template: terraform.hbs
templates_path: src/templates
terraform:
  aws_version: '>= 5.56.1'
  backend_bucket: terraform-state
  backend_key: terraform.tfstate
  backend_table: terraform-state-lock
  terraform_version: '>= 1.9.0'
