app_environments:
  bali:
    aws_account: dev
    cognito_user_pool_name: api-user-v0-bali
    gha_on_push_branches: preview/**
  dev:
    aws_account: dev
    cognito_user_pool_name: api-user-v0-dev
    gha_on_push_branches: dev
  prod:
    aws_account: prod
    cognito_user_pool_name: api-user-v0-prod
    gha_on_push_branches: main
